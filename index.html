<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Transfer Time Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0072ce; /* Aruba flag blue */
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: #f4a900; /* Aruba flag yellow */
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        textarea {
            font-size: 16px;
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            height: 200px;
            max-width: 500px;
            border: none;
            border-radius: 5px;
            resize: none;
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            max-width: 500px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
        }
        button {
            background-color: #ce1126; /* Aruba flag red */
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
            background-color: #fff;
            color: #000;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Self-Transfer Time Calculator</h1>
    <div class="container" id="screenshotTarget">
        <form id="transferForm">
            <label for="itinerary">Paste Your Itinerary Below:</label><br>
            <textarea id="itinerary" placeholder="Drag or paste your itinerary information here..."></textarea><br>

            <label for="photoUpload">Or Upload a Photo:</label><br>
            <input type="file" id="photoUpload" accept="image/*"><br>

            <button type="button" onclick="processItinerary()">Process Itinerary</button>
            <button type="button" onclick="processPhoto()">Process Photo</button>
            <button type="button" onclick="captureScreenshot()">Capture Screenshot</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        function preprocessImage(imageData) {
            // Placeholder for advanced preprocessing logic (if required in the future)
            return imageData;
        }

        function extractImportantInfo(text) {
            const lines = text.split('\n');
            const importantInfo = [];

            lines.forEach(line => {
                line = line.trim();
                // Extract key information
                const departureTimeMatch = line.match(/\b\d{1,2}:\d{2}\s?(AM|PM)?\b/i);
                const arrivalTimeMatch = line.match(/\b\d{1,2}:\d{2}\s?(AM|PM)?\b/i);
                const airportMatch = line.match(/\b[A-Z]{3}\b/g);
                const airlineMatch = line.match(/\bAir Canada|ANA|All Nippon Airways\b/i);
                const layoverMatch = line.match(/\b(\d+\s?hr\s?\d+\s?min|\d+\s?hours?)\b/i);
                const priceMatch = line.match(/â‚¬\d+/);

                if (departureTimeMatch && arrivalTimeMatch && airportMatch?.length >= 2) {
                    importantInfo.push(`Departure: ${airportMatch[0]} at ${departureTimeMatch[0]}, Arrival: ${airportMatch[1]} at ${arrivalTimeMatch[0]}`);
                }
                if (airlineMatch) {
                    importantInfo.push(`Airline: ${airlineMatch[0]}`);
                }
                if (layoverMatch) {
                    importantInfo.push(`Layover: ${layoverMatch[0]}`);
                }
                if (priceMatch) {
                    importantInfo.push(`Price: ${priceMatch[0]}`);
                }
            });

            return importantInfo.join('\n');
        }

        function processItinerary() {
            const itinerary = document.getElementById('itinerary').value;
            if (!itinerary) {
                document.getElementById('result').innerText = 'Please paste your itinerary information.';
                return;
            }

            const extractedInfo = extractImportantInfo(itinerary);
            document.getElementById('result').innerText = `Extracted Information:\n${extractedInfo}`;
        }

        function processPhoto() {
            const fileInput = document.getElementById('photoUpload');
            if (!fileInput.files.length) {
                document.getElementById('result').innerText = 'Please upload a photo.';
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function () {
                const imageData = preprocessImage(reader.result);

                Tesseract.recognize(
                    imageData,
                    'eng',
                    {
                        logger: info => console.log(info),
                    }
                ).then(({ data: { text } }) => {
                    if (!text.trim()) {
                        document.getElementById('result').innerText = 'No text detected in the uploaded photo.';
                        return;
                    }

                    const extractedInfo = extractImportantInfo(text);
                    document.getElementById('result').innerText = `Extracted Information from Photo:\n${extractedInfo}`;
                }).catch(error => {
                    document.getElementById('result').innerText = 'Failed to process the photo. Ensure the image contains readable text.';
                    console.error('Tesseract.js error:', error);
                });
            };

            reader.onerror = function () {
                document.getElementById('result').innerText = 'Error reading the photo. Please try again.';
                console.error('FileReader error:', reader.error);
            };

            reader.readAsDataURL(file);
        }

        async function captureScreenshot() {
            try {
                const screenshotTarget = document.getElementById('screenshotTarget');
                const canvas = await html2canvas(screenshotTarget);
                canvas.toBlob(blob => {
                    const file = new File([blob], "screenshot.png", { type: "image/png" });
                    processImage(file);
                });
            } catch (error) {
                console.error('Error capturing screenshot:', error);
                document.getElementById('result').innerText = 'Failed to capture screenshot.';
            }
        }

        function processImage(file) {
            const reader = new FileReader();
            reader.onload = function () {
                const imageData = preprocessImage(reader.result);

                Tesseract.recognize(
                    imageData,
                    'eng',
                    {
                        logger: info => console.log(info),
                    }
                ).then(({ data: { text } }) => {
                    if (!text.trim()) {
                        document.getElementById('result').innerText = 'No text detected in the screenshot.';
                        return;
                    }

                    const extractedInfo = extractImportantInfo(text);
                    document.getElementById('result').innerText = `Extracted Information from Screenshot:\n${extractedInfo}`;
                }).catch(error => {
                    document.getElementById('result').innerText = 'Failed to process the screenshot. Ensure the image contains readable text.';
                    console.error('Tesseract.js error:', error);
                });
            };

            reader.onerror = function () {
                document.getElementById('result').innerText = 'Error reading the screenshot. Please try again.';
                console.error('FileReader error:', reader.error);
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
