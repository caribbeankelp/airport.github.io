<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Transfer Time Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 via-blue-200 to-blue-300 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-3xl p-6 bg-white rounded-2xl shadow-lg">
        <h1 class="text-2xl font-bold text-center text-blue-600">Self-Transfer Time Calculator</h1>
        <p class="text-center text-gray-600 mt-2">Calculate if your self-transfer time is sufficient</p>

        <form class="mt-6 space-y-6">
            <!-- Date and Time Selector 1 -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Arrival Date and Time (Flight 1)</label>
                <input type="date" class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
                <input type="time" class="mt-2 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Departure Date and Time (Flight 2)</label>
                <input type="date" class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
                <input type="time" class="mt-2 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
            </div>

            <!-- Date and Time Selector 2 -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Arrival Date and Time (Flight 2)</label>
                <input type="date" class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
                <input type="time" class="mt-2 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Departure Date and Time (Flight 3)</label>
                <input type="date" class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
                <input type="time" class="mt-2 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
            </div>

            <!-- Date and Time Selector 3 -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Arrival Date and Time (Flight 3)</label>
                <input type="date" class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
                <input type="time" class="mt-2 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Departure Date and Time (Flight 4)</label>
                <input type="date" class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
                <input type="time" class="mt-2 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Time Format</label>
                <select id="timeFormat" class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
                    <option value="24">24-Hour Format</option>
                    <option value="12">12-Hour (AM/PM) Format</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700">Calculate Transfer Time</button>
        </form>

        <div id="result" class="mt-6 text-center text-gray-700 hidden">
            <!-- Calculation Result will be displayed here -->
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        const resultDiv = document.getElementById('result');
        const timeFormatSelect = document.getElementById('timeFormat');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const inputs = form.querySelectorAll('input');
            const timesAndDates = [];

            for (let i = 0; i < inputs.length; i += 2) {
                const date = inputs[i].value;
                const time = inputs[i + 1].value;

                if (!date || !time) {
                    alert('Please fill out all date and time fields.');
                    return;
                }

                timesAndDates.push(`${date}T${time}`);
            }

            const is24HourFormat = timeFormatSelect.value === '24';

            const parsedTimes = timesAndDates.map(dateTime => new Date(dateTime).getTime());

            const transferTimes = [
                (parsedTimes[1] - parsedTimes[0]) / (1000 * 60),
                (parsedTimes[3] - parsedTimes[2]) / (1000 * 60),
                (parsedTimes[5] - parsedTimes[4]) / (1000 * 60),
            ];

            const messages = transferTimes.map((time, index) => {
                return `Transfer ${index + 1}: ${time > 0 ? `${Math.floor(time)} minutes` : 'Not possible'}`;
            }).join('<br>');

            resultDiv.innerHTML = messages;
            resultDiv.classList.remove('hidden');
        });
    </script>
</body>
</html>
