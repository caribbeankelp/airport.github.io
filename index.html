<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Transfer Time Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0072ce; /* Aruba flag blue */
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: #f4a900; /* Aruba flag yellow */
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        textarea {
            font-size: 16px;
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            height: 200px;
            max-width: 500px;
            border: none;
            border-radius: 5px;
            resize: none;
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            max-width: 500px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
        }
        button {
            background-color: #ce1126; /* Aruba flag red */
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
            background-color: #fff;
            color: #000;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Self-Transfer Time Calculator</h1>
    <div class="container" id="screenshotTarget">
        <form id="transferForm">
            <label for="itinerary">Paste Your Itinerary Below:</label><br>
            <textarea id="itinerary" placeholder="Drag or paste your itinerary information here..."></textarea><br>

            <label for="photoUpload">Or Upload a Photo:</label><br>
            <input type="file" id="photoUpload" accept="image/*"><br>

            <button type="button" onclick="processItinerary()">Process Itinerary</button>
            <button type="button" onclick="processPhoto()">Process Photo</button>
            <button type="button" onclick="captureScreenshot()">Capture Screenshot</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        function extractImportantInfo(text) {
            const lines = text.split('\n');
            const importantInfo = {
                departure: null,
                arrival: null,
                departureTime: null,
                arrivalTime: null,
                totalHours: null,
                layover: null,
                airports: [],
                airline: null,
                price: null,
            };

            lines.forEach(line => {
                if (/departure/i.test(line)) {
                    importantInfo.departure = line.match(/\b[A-Z]{3}\b/)[0];
                } else if (/arrival/i.test(line)) {
                    importantInfo.arrival = line.match(/\b[A-Z]{3}\b/)[0];
                } else if (/time/i.test(line)) {
                    const times = line.match(/\d{1,2}:\d{2}\s?(AM|PM)?/gi);
                    if (times && times.length === 2) {
                        importantInfo.departureTime = times[0];
                        importantInfo.arrivalTime = times[1];
                    }
                } else if (/hours|duration/i.test(line)) {
                    importantInfo.totalHours = line.match(/\d+(\.\d+)?\s?(hours?)/i)?.[0];
                } else if (/layover/i.test(line)) {
                    importantInfo.layover = line.match(/\d+(\.\d+)?\s?(hours?)/i)?.[0];
                } else if (/airline/i.test(line)) {
                    importantInfo.airline = line.replace(/.*airline:?\s*/i, '').trim();
                } else if (/price/i.test(line)) {
                    importantInfo.price = line.match(/\$\d+[,.\d]*/)?.[0];
                }
            });

            return importantInfo;
        }

        function formatImportantInfo(info) {
            return `
- Departure: ${info.departure || 'N/A'}
- Arrival: ${info.arrival || 'N/A'}
- Departure Time: ${info.departureTime || 'N/A'}
- Arrival Time: ${info.arrivalTime || 'N/A'}
- Total Hours: ${info.totalHours || 'N/A'}
- Layover: ${info.layover || 'N/A'}
- Airline: ${info.airline || 'N/A'}
- Price: ${info.price || 'N/A'}`;
        }

        function processItinerary() {
            const itinerary = document.getElementById('itinerary').value;
            if (!itinerary) {
                document.getElementById('result').innerText = 'Please paste your itinerary information.';
                return;
            }

            const importantInfo = extractImportantInfo(itinerary);
            document.getElementById('result').innerText = `Extracted Information:\n${formatImportantInfo(importantInfo)}`;
        }

        function processPhoto() {
            const fileInput = document.getElementById('photoUpload');
            if (!fileInput.files.length) {
                document.getElementById('result').innerText = 'Please upload a photo.';
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function () {
                Tesseract.recognize(
                    reader.result,
                    'eng',
                    {
                        logger: info => console.log(info),
                    }
                ).then(({ data: { text } }) => {
                    const importantInfo = extractImportantInfo(text);
                    document.getElementById('result').innerText = `Extracted Information from Photo:\n${formatImportantInfo(importantInfo)}`;
                }).catch(error => {
                    document.getElementById('result').innerText = 'Failed to process the photo.';
                    console.error(error);
                });
            };
            reader.readAsDataURL(file);
        }

        async function captureScreenshot() {
            try {
                const screenshotTarget = document.getElementById('screenshotTarget');
                const canvas = await html2canvas(screenshotTarget);
                canvas.toBlob(blob => {
                    const file = new File([blob], "screenshot.png", { type: "image/png" });
                    processImage(file);
                });
            } catch (error) {
                console.error('Error capturing screenshot:', error);
                document.getElementById('result').innerText = 'Failed to capture screenshot.';
            }
        }

        function processImage(file) {
            const reader = new FileReader();
            reader.onload = function () {
                Tesseract.recognize(
                    reader.result,
                    'eng',
                    {
                        logger: info => console.log(info),
                    }
                ).then(({ data: { text } }) => {
                    const importantInfo = extractImportantInfo(text);
                    document.getElementById('result').innerText = `Extracted Information from Screenshot:\n${formatImportantInfo(importantInfo)}`;
                }).catch(error => {
                    document.getElementById('result').innerText = 'Failed to process the screenshot.';
                    console.error(error);
                });
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
