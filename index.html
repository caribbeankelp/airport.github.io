<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Transfer Time Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 via-blue-200 to-blue-300 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-3xl p-6 bg-white rounded-2xl shadow-lg">
        <h1 class="text-2xl font-bold text-center text-blue-600">Self-Transfer Time Calculator</h1>
        <p class="text-center text-gray-600 mt-2">Calculate if your self-transfer time is sufficient</p>

        <form class="mt-6 space-y-6">
            <!-- Time Selector 1 -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Arrival Time (Flight 1)</label>
                <input type="time" class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Departure Time (Flight 2)</label>
                <input type="time" class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
            </div>

            <!-- Time Selector 2 -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Arrival Time (Flight 2)</label>
                <input type="time" class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Departure Time (Flight 3)</label>
                <input type="time" class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
            </div>

            <!-- Time Selector 3 -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Arrival Time (Flight 3)</label>
                <input type="time" class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Departure Time (Flight 4)</label>
                <input type="time" class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400" required>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Time Format</label>
                <select id="timeFormat" class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
                    <option value="24">24-Hour Format</option>
                    <option value="12">12-Hour (AM/PM) Format</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700">Calculate Transfer Time</button>
        </form>

        <div id="result" class="mt-6 text-center text-gray-700 hidden">
            <!-- Calculation Result will be displayed here -->
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        const resultDiv = document.getElementById('result');
        const timeFormatSelect = document.getElementById('timeFormat');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const times = [...form.querySelectorAll('input[type="time"]')].map(input => input.value);
            if (times.some(time => time === '')) {
                alert('Please fill out all time fields.');
                return;
            }

            const is24HourFormat = timeFormatSelect.value === '24';

            const formattedTimes = times.map(time => {
                let [hours, minutes] = time.split(':').map(Number);
                if (!is24HourFormat && time.toLowerCase().includes('pm') && hours < 12) {
                    hours += 12;
                }
                if (!is24HourFormat && time.toLowerCase().includes('am') && hours === 12) {
                    hours = 0;
                }
                return hours * 60 + minutes; // Convert to minutes
            });

            const transferTimes = [
                formattedTimes[1] - formattedTimes[0],
                formattedTimes[3] - formattedTimes[2],
                formattedTimes[5] - formattedTimes[4],
            ];

            const messages = transferTimes.map((time, index) => {
                return `Transfer ${index + 1}: ${time > 0 ? `${time} minutes` : 'Not possible'}`;
            }).join('<br>');

            resultDiv.innerHTML = messages;
            resultDiv.classList.remove('hidden');
        });
    </script>
</body>
</html>
