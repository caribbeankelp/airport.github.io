<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Transfer Time Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0072ce; /* Aruba flag blue */
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: #f4a900; /* Aruba flag yellow */
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        textarea {
            font-size: 16px;
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            height: 200px;
            max-width: 500px;
            border: none;
            border-radius: 5px;
            resize: none;
        }
        button {
            background-color: #ce1126; /* Aruba flag red */
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
            background-color: #fff;
            color: #000;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Self-Transfer Time Calculator</h1>
    <div class="container">
        <form id="transferForm">
            <label for="itinerary">Paste Your Itinerary Below:</label><br>
            <textarea id="itinerary" placeholder="Drag or paste your itinerary information here..."></textarea><br>

            <button type="button" onclick="processItinerary()">Process Itinerary</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        function parseTime(timeStr) {
            const [time, modifier] = timeStr.split(/\s+/);
            let [hours, minutes] = time.split(':').map(Number);
            if (modifier === 'PM' && hours !== 12) {
                hours += 12;
            } else if (modifier === 'AM' && hours === 12) {
                hours = 0;
            }
            return { hours, minutes };
        }

        function calculateTimeDifference(start, end) {
            const startMinutes = start.hours * 60 + start.minutes;
            const endMinutes = end.hours * 60 + end.minutes;

            const diff = endMinutes - startMinutes;
            return diff >= 0 ? diff : 1440 + diff; // Handles overnight cases
        }

        function extractImportantInfo(text) {
            const lines = text.split('\n');
            const infoArray = [];
            let currentSegment = {};

            lines.forEach(line => {
                line = line.trim();

                // Ignore useless information
                if (/Emissions estimate|\(Â©\)|"|\+|USB|In-seat|on demand video/i.test(line)) {
                    return;
                }

                if (/\bTue,\s?[A-Za-z]{3}\s\d{1,2}\b/.test(line)) {
                    currentSegment.departureDate = line;
                }

                if (/\d{1,2}:\d{2}\s?(AM|PM)?/.test(line)) {
                    if (!currentSegment.departureTime) {
                        const [time, ...rest] = line.split(' ');
                        currentSegment.departureTime = time;
                        currentSegment.departureAirport = rest.join(' ');
                    } else {
                        const [time, ...rest] = line.split(' ');
                        currentSegment.arrivalTime = time;
                        currentSegment.arrivalAirport = rest.join(' ');
                    }
                } else if (/Travel time:/.test(line)) {
                    currentSegment.travelTime = line.replace('Travel time:', '').trim();
                } else if (/layover/.test(line)) {
                    currentSegment.layover = line;
                    infoArray.push(currentSegment);
                    currentSegment = {};
                }
            });

            if (Object.keys(currentSegment).length > 0) {
                infoArray.push(currentSegment);
            }

            return infoArray;
        }

        function formatExtractedInfo(infoArray) {
            let formattedInfo = '';

            for (let i = 0; i < infoArray.length - 1; i++) {
                const current = infoArray[i];
                const next = infoArray[i + 1];

                const currentArrival = parseTime(current.arrivalTime);
                const nextDeparture = parseTime(next.departureTime);

                const transferTime = calculateTimeDifference(currentArrival, nextDeparture);

                formattedInfo += (
                    `${current.departureDate || ''}\n` +
                    `${current.departureTime || ''} ${current.departureAirport || ''}\n` +
                    `Travel time: ${current.travelTime || ''}\n` +
                    `${current.arrivalTime || ''} ${current.arrivalAirport || ''}\n` +
                    `Layover time: ${Math.floor(transferTime / 60)} hrs ${transferTime % 60} mins\n\n`
                );
            }

            // Add the last segment without calculating transfer time
            const last = infoArray[infoArray.length - 1];
            formattedInfo += (
                `${last.departureDate || ''}\n` +
                `${last.departureTime || ''} ${last.departureAirport || ''}\n` +
                `Travel time: ${last.travelTime || ''}\n` +
                `${last.arrivalTime || ''} ${last.arrivalAirport || ''}\n`
            );

            return formattedInfo.trim();
        }

        function processItinerary() {
            const itinerary = document.getElementById('itinerary').value;
            if (!itinerary) {
                document.getElementById('result').innerText = 'Please paste your itinerary information.';
                return;
            }

            const extractedInfo = extractImportantInfo(itinerary);
            const formattedInfo = formatExtractedInfo(extractedInfo);
            document.getElementById('result').innerText = formattedInfo;
        }
    </script>
</body>
</html>
