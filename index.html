<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Transfer Time Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0072ce; /* Aruba flag blue */
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: #f4a900; /* Aruba flag yellow */
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        textarea {
            font-size: 16px;
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            height: 200px;
            max-width: 500px;
            border: none;
            border-radius: 5px;
            resize: none;
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            max-width: 500px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
        }
        button {
            background-color: #ce1126; /* Aruba flag red */
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            text-align: left;
            white-space: pre-wrap;
            background-color: #fff;
            color: #000;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Self-Transfer Time Calculator</h1>
    <div class="container" id="screenshotTarget">
        <form id="transferForm">
            <label for="itinerary">Paste Your Itinerary Below:</label><br>
            <textarea id="itinerary" placeholder="Drag or paste your itinerary information here..."></textarea><br>

            <label for="photoUpload">Or Upload a Photo:</label><br>
            <input type="file" id="photoUpload" accept="image/*"><br>

            <button type="button" onclick="processItinerary()">Process Itinerary</button>
            <button type="button" onclick="processPhoto()">Process Photo</button>
            <button type="button" onclick="captureScreenshot()">Capture Screenshot</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        function formatExtractedInfo(infoArray) {
            return infoArray.map(info => {
                return (
                    `${info.departureDate || ''}\n` +
                    `${info.departureTime || ''} ${info.departureAirport || ''}\n` +
                    `Travel time: ${info.travelTime || ''}\n` +
                    `${info.arrivalTime || ''} ${info.arrivalAirport || ''}\n` +
                    (info.layover ? `${info.layover}\n` : '')
                ).trim();
            }).join('\n\n');
        }

        function extractImportantInfo(text) {
            const lines = text.split('\n');
            const infoArray = [];
            let currentSegment = {};

            lines.forEach(line => {
                line = line.trim();

                // Ignore useless information
                if (/Emissions estimate|\(Â©\)|\"|\+|USB|In-seat|on demand video/i.test(line)) {
                    return;
                }

                if (/\bTue,\s?[A-Za-z]{3}\s\d{1,2}\b/.test(line)) {
                    currentSegment.departureDate = line;
                }

                if (/\d{1,2}:\d{2}\s?(AM|PM)?/.test(line)) {
                    if (!currentSegment.departureTime) {
                        const [time, ...rest] = line.split(' ');
                        currentSegment.departureTime = time;
                        currentSegment.departureAirport = rest.join(' ');
                    } else {
                        const [time, ...rest] = line.split(' ');
                        currentSegment.arrivalTime = time;
                        currentSegment.arrivalAirport = rest.join(' ');
                    }
                } else if (/Travel time:/.test(line)) {
                    currentSegment.travelTime = line.replace('Travel time:', '').trim();
                } else if (/layover/.test(line)) {
                    currentSegment.layover = line;
                    infoArray.push(currentSegment);
                    currentSegment = {};
                }
            });

            if (Object.keys(currentSegment).length > 0) {
                infoArray.push(currentSegment);
            }

            return formatExtractedInfo(infoArray);
        }

        function processItinerary() {
            const itinerary = document.getElementById('itinerary').value;
            if (!itinerary) {
                document.getElementById('result').innerText = 'Please paste your itinerary information.';
                return;
            }

            const extractedInfo = extractImportantInfo(itinerary);
            document.getElementById('result').innerText = extractedInfo;
        }

        function processPhoto() {
            const fileInput = document.getElementById('photoUpload');
            if (!fileInput.files.length) {
                document.getElementById('result').innerText = 'Please upload a photo.';
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function () {
                Tesseract.recognize(
                    reader.result,
                    'eng',
                    {
                        logger: info => console.log(info),
                    }
                ).then(({ data: { text } }) => {
                    if (!text.trim()) {
                        document.getElementById('result').innerText = 'No text detected in the uploaded photo.';
                        return;
                    }

                    const extractedInfo = extractImportantInfo(text);
                    document.getElementById('result').innerText = extractedInfo;
                }).catch(error => {
                    document.getElementById('result').innerText = 'Failed to process the photo. Ensure the image contains readable text.';
                    console.error('Tesseract.js error:', error);
                });
            };

            reader.onerror = function () {
                document.getElementById('result').innerText = 'Error reading the photo. Please try again.';
                console.error('FileReader error:', reader.error);
            };

            reader.readAsDataURL(file);
        }

        async function captureScreenshot() {
            try {
                const screenshotTarget = document.getElementById('screenshotTarget');
                const canvas = await html2canvas(screenshotTarget);
                canvas.toBlob(blob => {
                    const file = new File([blob], "screenshot.png", { type: "image/png" });
                    processImage(file);
                });
            } catch (error) {
                console.error('Error capturing screenshot:', error);
                document.getElementById('result').innerText = 'Failed to capture screenshot.';
            }
        }

        function processImage(file) {
            const reader = new FileReader();
            reader.onload = function () {
                Tesseract.recognize(
                    reader.result,
                    'eng',
                    {
                        logger: info => console.log(info),
                    }
                ).then(({ data: { text } }) => {
                    if (!text.trim()) {
                        document.getElementById('result').innerText = 'No text detected in the screenshot.';
                        return;
                    }

                    const extractedInfo = extractImportantInfo(text);
                    document.getElementById('result').innerText = extractedInfo;
                }).catch(error => {
                    document.getElementById('result').innerText = 'Failed to process the screenshot. Ensure the image contains readable text.';
                    console.error('Tesseract.js error:', error);
                });
            };

            reader.onerror = function () {
                document.getElementById('result').innerText = 'Error reading the screenshot. Please try again.';
                console.error('FileReader error:', reader.error);
            };

            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
